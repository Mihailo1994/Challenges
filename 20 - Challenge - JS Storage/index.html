<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <title>Quiz</title>
</head>
<body>
    <div id="loading-screen" class="d-flex justify-content-center align-items-center vh-100">
        <p class="h2 animate__animated animate__pulse">Loading quiz...</p>
    </div>
    <div class="container-fluid d-none" id="start-screen">
        <div class="row justify-content-center text-center">
            <div class="col-10 bg-light p-5">
                <div class="border-bottom">
                    <p class="h1">Welcome to Brainster's Trivia</p>
                    <p>Click on the start button to begin</p>
                </div>
                <div class="mt-3">
                    <button class="btn-success btn" id="start-btn">Start</button>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid d-none" id="main-screen">
        <div class="row justify-content-center text-center">
            <div class="col-10 bg-light p-5">
                <div class="border-bottom">
                    <p class="h1">Good Luck!</p>
                    <p>Click on the button to start over</p>
                </div>
                <div class="mt-3">
                    <button class="btn-warning btn" id="reset-btn">Start</button>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-10 p-5">
                <div class="row justify-content-center" id="wrapper">
                    
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-10 bg-light p-5 text-center">
                <p class="h1" id="answered-questions"></p>
            </div>
        </div>
    </div>
    <div class="container-fluid d-none" id="score-screen">
        <div class="row justify-content-center text-center">
            <div class="col-10 bg-light p-5">
                <div class="border-bottom">
                    <p class="h1">Let's see your score!</p>
                    <p>Click on the button to start again</p>
                </div>
                <div class="mt-3">
                    <button class="btn-danger btn" id="end-btn">Start</button>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-10 bg-light p-5 mt-5 text-center">
                <p class="h1" id="score"></p>
            </div>
        </div>
    </div>


    <script src="main.js"></script>
</body>
</html>
