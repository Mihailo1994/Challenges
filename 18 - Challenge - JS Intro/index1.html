<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <p></p>
    </div>
    <script>
        let number = prompt("Enter a number: ");
        let pTag = document.querySelector('p');

        if (number % 2 == 0) {
            pTag.innerText = `The number ${number} is even`;;
        } else {
            pTag.innerText = `The number ${number} is not even`;;
        }



    </script>
</body>
</html>
