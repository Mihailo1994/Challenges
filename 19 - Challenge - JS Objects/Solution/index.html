<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <ul id="bookSection">
        </ul>
    </div>
    <div>
        <ul id="bookStatus">
        </ul>
    </div>
    <div>
        <table id="bookTable">
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Max Pages</th>
                <th>On Page</th>
                <th>Progress</th>
            </tr>
        </table>
    </div>
    <div>
        <h3>Add a book to the list</h3>
        <form id="addBook">
            <input type="text" placeholder="Book Title" id="bookTitle">
            <input type="text" placeholder="Book Author" id="bookAuthor">
            <input type="text" placeholder="Current Page On..." id="bookCurrentPage">
            <input type="text" placeholder="Book Pages" id="bookPages">
            <button type="submit">Add to List</button>
        </form>
    </div>
<script src="index.js"></script>
</body>
</html>
